# Feature Flags
features:
  search: true
  comments: true
  analytics: true
  social_sharing: true
  print_friendly: true
  mobile_nav: true

# SEO Settings
lang: en_US
locale: en_US

# Performance
compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false

# Development Settings
livereload: true
incremental: false
profile: false

# Plugin Settings
feed:
  excerpt_only: true

sitemap:
  file: "/sitemap.xml"

seo:
  type: "WebSite"